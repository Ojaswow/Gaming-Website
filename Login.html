  <title>Login Page</title>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">Don't have an account? <a href="#">Sign up</a></div>
  </div>
<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const inputUsername = formData.get('username');
    const inputPassword = formData.get('password');

    // Set your custom username and password here
    const correctUsername = 'ojas_wow';
    const correctPassword = 'OJASWOW2323';

    if (inputUsername === correctUsername && inputPassword === correctPassword) {
      alert('Login successful!');
      window.location.href = 'User.html'; // or any success page
    } else {
      alert('Invalid username or password!');
    }
  });
</script>
</body>
</html>
