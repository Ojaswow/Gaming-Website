<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-6643714363925076">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="user.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome, <span id="username">User</span>!</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#" id="adminLink">Admin Mode</a>
        <a href="logout.html">Logout</a>
        <button id="toggleTheme">Toggle Dark Mode</button>
      </nav>
    </header>

    <main>
      <section class="profile">
        <h2>Your Profile</h2>
        <p>Welcome Admin. Your entered Admin mode of this website. So what are you gonna do lord ojas?</p>
      </section>

      <section id="adminPanel" class="admin" style="display: none;">
        <h2>Admin Panel</h2>
        <p>Here you can manage users, update site settings, and view reports.</p>
      </section>
    </main>
  </div>

  <script>
    // Get user info from localStorage
    const username = localStorage.getItem("username") || "User";
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const theme = localStorage.getItem("theme") || "light";

    document.getElementById("username").textContent = username;

    // Admin logic
    const adminLink = document.getElementById("adminLink");
    const adminPanel = document.getElementById("adminPanel");

    if (isAdmin) {
      adminLink.style.display = "inline";
    } else {
      adminLink.style.display = "none";
    }

    adminLink.addEventListener("click", () => {
      adminPanel.style.display = adminPanel.style.display === "none" ? "block" : "none";
    });

    // Theme toggle
    const toggleButton = document.getElementById("toggleTheme");
    document.body.className = theme;

    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", currentTheme);
    });
  </script>
</body>
</html>
