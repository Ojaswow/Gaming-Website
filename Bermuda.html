<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="Bermuda.css">
</head>
<body>
  <header>
    <h1>üìò My Personal Notes</h1>
  </header>

  <main class="viewer">
    <div class="main-img">
      <img id="displayed-img" src="Firstpage.jpg" alt="Notes Page 1">
    </div>
    <div class="thumbnails">
      <img src="Firstpage.jpg" alt="Page 1" onclick="changeImage(this)">
      <img src="Secondpage.jpg" alt="Page 2" onclick="changeImage(this)">
      <img src="Thirdpage.jpg" alt="Page 3" onclick="changeImage(this)">
      <img src="Forthpage.jpg" alt="Page 4" onclick="changeImage(this)">
      <img src="Fifthpage.jpg" alt="Page 5" onclick="changeImage(this)">
      <img src="Sixthpage.jpg" alt="Page 6" onclick="changeImage(this)">
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by OJAS</p>
  </footer>

  <script>
    function changeImage(element) {
      let mainImg = document.getElementById("displayed-img");
      mainImg.src = element.src;
      mainImg.alt = element.alt;
    }
  </script>
</body>
</html>
